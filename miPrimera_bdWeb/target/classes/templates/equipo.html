<!DOCTYPE html>

<head>
    <title>Lista de Usuarios</title>
</head>

    <table>
        <tr>
            <th>Nombre</th>
            <th>Pais</th>
            <th>Liga</th>
            <th>AÃ±o</th>

        </tr>
        <tr th:each="equipos : ${equipos}">

    </table>
</body>
</html>
